name: Auto-Deploy

on:
  push:
    branches: [ master, main ]
    paths:
      - 'src/**'
      - 'supabase/**'
      - 'package.json'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Verify build artifacts
        run: |
          if [ -d "dist" ]; then
            echo "✅ Build successful - dist folder created"
            ls -la dist/ | head -20
          else
            echo "❌ Build failed - dist folder not found"
            exit 1
          fi
      
      - name: Deploy to production
        run: echo "Deploy to your hosting platform here"
        
      - name: Notify success
        run: echo "✅ Deployment completed successfully at $(date)"
